# Default configuration for extracting empirical baselines from ETL outputs.
# Paths are relative to the project root.
input_csv: etl/output/csv/tickets_prs_merged.csv
fit_summary_csv: etl/output/csv/fit_summary.csv
output_metrics_csv: validation/baseline_metrics.csv
output_metadata_json: validation/baseline_metadata.json
random_seed: 12345
bootstrap_samples: 500
ci_level: 0.95
stage_columns:
  dev: dev_duration_days
  review: review_duration_days
  testing: test_duration_days
# Mapping of rework proxies; if a column is missing it will be ignored.
rework_flags:
  review: review_rework_flag
  testing: ci_failed_then_fix
window_override: null
